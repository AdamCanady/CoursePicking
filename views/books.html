<template name="findBooks">
    <h4>Find books here!</h4>
    <form role="form">
        <label for="booksQ1">department</label>
        <select class="form-control" id="booksQ1">
            <option value="volvo">computer science</option>
            <option value="saab">mathematics</option>

        </select>

        <label for="booksQ2">course</label>
        <select class="form-control" id="booksQ2">
            <option value="volvo">calculus 2</option>
            <option value="saab">mathematics 1</option>

        </select>
        <p>We will send an email to the person who is selling the book and keep you in touch.</p>

        <button type="submit" class="btn btn-success">Search</button>

    </form>
</template>
<template name="sellBooks">
    <h4>Sell books here!</h4>
    <form role="form">
        <label for="booksQ1">department</label>
        <select class="form-control" id="booksQ1">
            <option value="volvo">computer science</option>
            <option value="saab">mathematics</option>

        </select>

        <label for="booksQ2">course</label>
        <select class="form-control" id="booksQ2">
            <option value="volvo">calculus 2</option>
            <option value="saab">mathematics 1</option>

        </select>

        <label for="booksQ3">professor</label>
        <select id="booksQ3" class="form-control">
            <option value="volvo">Jeff</option>
            <option value="saab">Amy</option>

        </select>


        <div class="form-group">
            <label for="booksQ4">name of the book</label>
            <input type="text" class="form-control" id="booksQ4" />

        </div>

        <div class="form-group">
            <label for="booksQ5">condition</label>
            <input type="text" class="form-control" id="booksQ5" />

        </div>
        <div class="form-group">
            <label for="booksQ6">desired price</label>
            <input type="text" class="form-control" id="booksQ6" />

        </div>

        <p>If someone is interested in your book, we will send you an email</p>

        <button type="submit" class="btn btn-success">Sell</button>

    </form>
</template>
<template name="booksPage">
    {{>baseNavbar}}

    <div class="container">
        <div class="jumbotron">
            <div class="container baseContent1 ">
                {{>reviewPostContent}}
            </div>
        </div>
    </div>

</template>
