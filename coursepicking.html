<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseP!cking</title>
</head>
<body>
    {{>checkIfLogin}}
</body>

<template name="appLayout">
    <body>
        {{>yield}}
    </body>
</template>

<template name="checkIfLogin">
    {{>loginPage}}
    
</template>


<template name="loginPage">
    {{>loginNavbar}}
     <div class="jumbotron">
      <div class="container baseContent">
        
    
            {{>loginContent}}

      </div>
    </div>
</template>

<template name="loginNavbar">
    <!-- begin : this block is the nav bar for the login page-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="brand" href="#">CourseP!cking</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                {{>login}}
            </div>
           
        </div>
    </nav>
    
 <!-- end: this block is the nav bar for the login page-->
    <!-- begin : this block is the main content for login page-->
    
    <!-- begin : this block is the main content for login page-->
</template>
<template name="login">
    <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" id="login-email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" id="login-password">
                    </div>
                    <button type="submit" class="btn btn-success" id="login-submit">Sign in</button>
                </form>
</template>

<template name="register">
    <form role="form">
                        
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" class="form-control" id="register-username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email address</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Enter password">
                        </div>
                      <!--<div class="form-group">
                          <label for="signup-major">Major or Intended Major</label>
                            <select name="majors" class="form-control" id="signup-major">
                                <option id="computer science">computer science</option>
                                <option id="computer science">mathematics</option>
                               
                            </select>

                        </div>
                        -->
                        
                        <a href="/courses" class="btn btn-success" id="register-submit">Sign up</a>
                    </form>
</template>

<template name="loginContent">
            <div class="row">
                <div class="col-xs-6">
                    <!-- begin : this block is the intro paragraph for login page-->
                    <h1>Hello, Carls!</h1>
                    <p>This website is made for you to make better decisions while picking a course. Here you can contribute to new reviews of courses and get advice from other Carls and ask questions. One more bonus, you can even sell or find textbooks for Free!</p>
                </div>
                <div class="col-xs-6">
                    <!-- this block is the form for sign up-->
                    {{>register}}
                </div>
            </div>
</template>
